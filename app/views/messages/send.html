{{> header}}

<p>Please fill the form to send a text message.</p>

<br />

<form action="/messages/send", method="post">
  <label for="message[firstName]">First Name</label>
  <input type="text" name="message[firstName]" value="{{#if message}}{{message.firstName}}{{/if}}" />

  <br />

  <label for="message[lastName]">Last Name</label>
  <input type="text" name="message[lastName]" value="{{#if message}}{{message.firstName}}{{/if}}" />

  <br />

  <label for="message[phoneNumber]">Phone Number</label>
  <input type="text" name="message[phoneNumber]" value="{{#if message}}{{message.phoneNumber}}{{/if}}" />

  <br />

  <label for="message[message]">Message</label>
  <textarea name="message[message]">{{#if message}}{{message.message}}{{/if}}</textarea>

  <br />

  <button class="btn btn-primary">Send</button>
  <small>All fields are mandatory</small>
</form>

{{> footer}}
